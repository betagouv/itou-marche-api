{% load wagtailimages_tags %}

<section class="">
    <div class="fr-container">
        <div class="fr-grid-row">
            <div class="fr-col-12">
                <h2 class="h2 mb-3 mb-lg-5 px-8 text-center">{{self.title}}</h2>
            </div>
        </div>
        <div class="fr-grid-row row-cols-2 row-cols-sfr-m-3 row-cols-md-4 row-cols-lg-6">
            {% for testimonial_image in self.images %}
                <div class="fr-col py-3 d-flex justify-content-center align-items-center">
                    {% image testimonial_image.value width-120 class="img-fluid" loading="lazy" %}
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</section>
