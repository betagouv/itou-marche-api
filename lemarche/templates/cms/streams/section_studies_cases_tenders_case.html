{% load wagtailimages_tags %}

<div class="fr-col-sm-6 fr-col-md-3 my-4 my-sm-auto">
    <div class="card has-one-link-inside">
        {% image self.image original class="card-img-top" %}
        <div class="fr-card__body">
            <a href="{{ self.link }}" class="btn btn-link text-left pl-0 stretched-link">
                {{ self.title }}
            </a>
        </div>
        <div class="card-footer">
            <p class="display-1 mb-1">
                <i class="ri-arrow-right-line ri-xl"></i> {{ self.number }}
            </p>
            <p class="display-4">{{ self.number_of }}</p>
        </div>
    </div>
</div>
