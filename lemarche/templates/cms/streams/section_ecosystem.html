{% load static %}

<section class="bg-gray-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-8 my-sm-auto">
                <img src="{% static 'images/hp-logos-labels.min.png' %}" class="img-fluid" loading="lazy" alt="Logos de diffÃ©rents labels et certifications">
            </div>
            <div class="col-sm-6 col-md-4 my-4 my-sm-auto">
                <h2 class="h2 mb-3 mb-lg-5">{{self.title}}</h2>
                {{self.subtitle}}
                <a href="{{ self.cta.cta_href }}" id="{{ self.cta.cta_id }}" class="btn btn-primary d-block d-md-inline-block mb-2">
                    <i class="{{ self.cta.cta_icon }} mr-2"></i>{{ self.cta.cta_text }}
                </a>
            </div>
        </div>
    </div>
</section>
