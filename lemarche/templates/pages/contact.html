{% extends "layouts/base.html" %}

{% block title %}Contact{{ block.super }}{% endblock %}

{% block content %}
<section class="pt-4 pt-lg-6 pb-6 pb-lg-8">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-8">
                <h2 class="mb-3 mb-lg-5"><strong>Nous contacter ?</strong></h2>
                <form method="POST">

                    <div class="bg-white d-block rounded-lg shadow-lg p-3 p-lg-5">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>{{ form.first_name.label }}</label>
                            {{ form.first_name }}
                        </div>
                        <div class="form-group">
                            <label>{{ form.last_name.label }}</label>
                            {{ form.last_name }}
                        </div>
                        <div class="form-group">
                            <label>{{ form.email.label }} <strong class="fs-base">*</strong></label>
                            {{ form.email }}
                        </div>
                        <div class="form-group">
                            <label>{{ form.phone.label }}</label>
                            {{ form.phone }}
                        </div>
                        <div class="form-group">
                            <label>{{ form.siret.label }}</label>
                            {{ form.siret }}
                        </div>
                        <div class="form-group">
                            <label>{{ form.subject.label }} <strong class="fs-base">*</strong></label>
                            {{ form.subject }}
                        </div>
                        <div class="form-group">
                            <label>{{ form.message.label }} <strong class="fs-base">*</strong></label>
                            {{ form.message }}
                        </div>

                    </div>

                    <div class="row mt-3 mt-lg-5 justify-content-end">
                        <div class="col-12 col-lg-auto px-5 px-lg-6">
                            <button type="submit" class="btn btn-primary btn-block btn-ico">
                                <span>Envoyer</span>
                                <svg width="16" height="16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M16.5 13.505a.75.75 0 01-.744.745H2.244a.745.745 0 01-.744-.745v-.755H15V3.975l-6 5.4-7.5-6.75V1.5a.75.75 0 01.75-.75h13.5a.75.75 0 01.75.75v12.005zM3.325 2.25L9 7.357l5.675-5.107H3.325zM0 9.75h6v1.5H0v-1.5zM0 6h3.75v1.5H0V6z" fill="currentColor"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
