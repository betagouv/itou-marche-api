{% extends "layouts/base.html" %}
{% load bootstrap4 %}

{% block title %}Suivi de l'impact{{ block.super }}{% endblock %}
{% block meta_description %}
<meta name="description" content="Utilisez l'API du marché de l'inclusion pour accéder au répertoire qualifié des structures de l'insertion et du handicap. Documentation mise à jour ☑️">
{% endblock %}

{% block breadcrumbs %}
<section>
    <div class="fr-container">
        <div class="row">
            <div class="col-12">
                <nav class="c-breadcrumb c-breadcrumb--marche" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{{ HOME_PAGE_PATH }}">Accueil</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Statistiques</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block content %}
<section class="s-page-menu-01 s-page-menu-01--marche has-illustration-bg-01">
    <div class="s-page-menu-01__container fr-container">
        <div class="s-page-menu-01__row row align-items-center">
            <div class="s-page-menu-01__col s-page-menu-01__col--title col-12 col-lg-10">
                <h1 class="h1-hero">
                    <strong>Statistiques</strong>
                </h1>
            </div>
        </div>
    </div>
</section>

<section class="s-section">
    <div class=" fr-container">
        <div class="row">
            <div class="col-12">
                <script src="https://stats.inclusion.beta.gouv.fr/app/iframeResizer.js"></script>
                <iframe
                    src="{{ METABASE_PUBLIC_DASHBOARD_URL }}"
                    width="100%"
                    height="1000"
                    onload="iFrameResize({}, this)"
                    frameborder="0"></iframe>
            </div>
        </div>
    </div>
</section>
{% endblock %}
