{% load static bootstrap4 %}

<section class="s-hp-slider-partners-tenders">
    <div class="s-hp-slider-partners-tenders__container container">
        <div class="s-hp-slider-partners__row row">
            <div class="col-12">
                <h3 class="h2 mb-3 mb-lg-5 text-center">ILS ONT PUBLIÉ UN BESOIN SUR LE MARCHÉ</h3>
            </div>
        </div>
        <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5">
            <div class="col py-3 d-flex justify-content-center align-items-center">
                <img width="120" src="{% static 'images/tenders_users_companies/bouygues_energies_et_services_2013_logo.svg' %}" class="img-fluid" alt="Bouygues energies et services" loading="lazy" />
            </div>
            <div class="col py-3 d-flex justify-content-center align-items-center">
                <img width="120" src="{% static 'images/tenders_users_companies/le-campus-de-l_inclusion.svg' %}" class="img-fluid" alt="Le Campus est un programme destiné aux dirigeant.e.s d'entreprise afin de développer leurs pratiques inclusives" loading="lazy" />
            </div>
            <div class="col py-3 d-flex justify-content-center align-items-center">
                <img width="120" src="{% static 'images/tenders_users_companies/logo_SNCF_2011.svg' %}" class="img-fluid" alt="SNCF, groupe international de mobilité de personnes et de logistique de marchandises" loading="lazy" />
            </div>
            <div class="col py-3 d-flex justify-content-center align-items-center">
                <img width="120" src="{% static 'images/tenders_users_companies/logo-khorus.svg' %}" class="img-fluid" alt="Korus, spécialiste de la conception, de l'aménagement et de la gestion d'espaces professionnels" loading="lazy" />
            </div>
            <div class="col py-3 d-flex justify-content-center align-items-center">
                <img width="120" src="{% static 'images/tenders_users_companies/siemens_AG_logo.svg' %}" class="img-fluid" alt="Siemens France" loading="lazy" />
            </div>
            <div class="col py-3 d-flex justify-content-center align-items-center">
                <img width="120" src="{% static 'images/tenders_users_companies/logo-radio-france.svg' %}" class="img-fluid" alt="Radio France" loading="lazy" />
            </div>
            <div class="col py-3 d-flex justify-content-center align-items-center">
                <img width="120" src="{% static 'images/tenders_users_companies/logo-orsay_1.svg' %}" class="img-fluid" alt="Mairie d'Orsay" loading="lazy" />
            </div>
            <div class="col py-3 d-flex justify-content-center align-items-center">
                <img width="120" src="{% static 'images/tenders_users_companies/mairie-saint-germain-en-laye.svg' %}" class="img-fluid" alt="Mairie de Saint-Germain-en-Laye" loading="lazy" />
            </div>
            <div class="col py-3 d-flex justify-content-center align-items-center">
                <img width="120" src="{% static 'images/tenders_users_companies/lesentreprisesdinsertion.svg' %}" class="img-fluid" alt="Fédération des Entreprises d'Insertion" loading="lazy" />
            </div>
            <div class="col py-3 d-flex justify-content-center align-items-center">
                <img width="120" src="{% static 'images/tenders_users_companies/logo-13-habitat.svg' %}" class="img-fluid" alt="13 Habitat, 1er bailleur social public dans les Bouches-du-Rhône et en région Provence-Alpes-Côte d'Azur" loading="lazy" />
            </div>
        </div>
        <div class="row">
            <div class="col py-3 d-flex justify-content-center align-items-center pt-3">
                {% if user.is_authenticated %}
                    <a href="{% url 'tenders:create' %}" id="home-buyers-demande" class="btn btn-primary btn-ico d-block d-md-inline-block mb-2">
                        <i class="ri-mail-send-line ri-lg"></i>
                        <span>Publier un besoin d'achat</span>
                    </a>
                {% else %}
                    <a href="#" id="home-buyers-demande-modal-btn" class="btn btn-primary btn-ico" data-toggle="modal" data-target="#login_or_signup_modal" data-next-params="{% url 'tenders:create' %}">
                        <i class="ri-mail-send-line ri-xl"></i>
                        <span>Publier un besoin d'achat</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</section>
