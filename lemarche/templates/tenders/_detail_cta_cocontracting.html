
<div id="detail_cocontracting_container" class="fr-card">
    <div class="fr-card__body">
        <div class="fr-card__content">
            <h3 class="fr-card__title">
                Répondre en co-traitance ?
            </h3>
            <div class="fr-card__desc">
                <p>
                    Cette demande vous intéresse mais vous ne pouvez pas répondre seul ? Signalez au client que vous souhaiteriez répondre en co-traitance.
                </p>
                {% if user_can_click %}
                    {% if user.is_authenticated %}
                        <button type="button" class="fr-btn" title="{{ tender.cta_cocontracting_card_button_text|safe }}" hx-post="{% url 'tenders:detail-cocontracting-click' tender.slug %}" hx-target="#detail_cocontracting_container">
                            {{ tender.cta_cocontracting_card_button_text|safe }}
                        </button>
                    {% elif siae_id %}
                        <button type="button" class="fr-btn" title="{{ tender.cta_cocontracting_card_button_text|safe }}" hx-post="{% url 'tenders:detail-cocontracting-click' tender.slug %}?siae_id={{ siae_id }}" hx-target="#detail_cocontracting_container">
                            {{ tender.cta_cocontracting_card_button_text|safe }}
                        </button>
                    {% endif %}
                {% else %}
                    <button id="show-tender-cocontracting-modal-btn" class="fr-btn" data-fr-opened="false"  aria-controls="login_or_signup_siae_tender_modal" data-next-params="{% url 'tenders:detail' tender.slug %}">
                        {{ tender.cta_cocontracting_card_button_text|safe }}
                    </button>
                {% endif %}
            </div>
        </div>
    </div>
</div>
