{% load url_add_query %}

{% if is_paginated %}
<nav class="nav-pagination mb-5">
    {% if paginator.num_pages > 1 %}
        <ul class="pagination justify-content-center">
            {% if page_obj.number > 1 %}
                <li class="page-item">
                    <a href="{% url_add_query page=page_obj.previous_page_number %}" class="page-link" aria-label="Précédent">
                        <i class="ri-arrow-left-s-line"></i>
                    </a>
                </li>
            {% endif %}

            {% for p in paginator_range %}
                <li class="page-item {% if p == page_obj.number %}active{% endif %}">
                    <a href="{% url_add_query page=p %}" class="page-link">
                        {{ p }}
                    </a>
                </li>
            {% endfor %}

            {% if page_obj.number < paginator.num_pages %}
                <li class="page-item">
                    <a href="{% url_add_query page=page_obj.next_page_number %}" class="page-link" aria-label="Suivant">
                        <i class="ri-arrow-right-s-line"></i>
                    </a>
                </li>
            {% endif %}
        </ul>
    {% endif %}
</nav>
{% endif %}
