<div class="modal fade modal-siae" id="favorite_item_remove_modal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false" style="z-index:3000">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="mb-0">Supprimer cette structure ?</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'dashboard:profile_favorite_item_delete' favorite_list.slug|default:'favorite-list-slug' siae.slug|default:'siae-slug-to-replace' %}">
                    {% csrf_token %}
                    <p>
                        La structure <strong>{% if siae %}{{ siae.name_display }}{% else %}<span id="siae-name-display"></span>{% endif %}</strong> sera supprim√©e de votre liste d'achat.
                    </p>
                    <div class="row justify-content-center">
                        <div class="col">
                            <button class="btn btn-outline-primary" type="button" data-dismiss="modal" aria-label="Close">
                                Annuler
                            </button>
                            <button class="btn btn-primary ml-3" type="submit">
                                Confirmer
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
