{% with "btn btn-ico white-space-nowrap text-decoration-none btn-link text-important px-0" as class_button %}
    {% if user.is_authenticated %}
        <button
            type="button"
            class="{{ class_button }}"
            data-toggle="modal"
            data-target="#download_click_survey_modal"
            data-download-source="siae-search-results"
        >
            <span class="text-decoration-none ml-0">Partager la liste</span>
            <i class="ri-share-line ri-lg"></i>
        </button>
    {% else %}
        <a
            href="#"
            id="siae-export-anon"
            class="{{ class_button }}"
            data-toggle="modal"
            data-target="#login_or_signup_modal"
            data-next-params="{% url 'siae:search_results' %}?{{ current_search_query_escaped }}"
        >
            <span class="text-decoration-none ml-0">Partager la liste</span>
            <i class="ri-share-line ri-lg"></i>
        </a>
    {% endif %}
{% endwith %}

<template x-teleport="#modalsContent">
    {% include "auth/_login_or_signup_modal.html" %}
    {% include "siaes/_download_click_survey_modal.html" %}
</template>
